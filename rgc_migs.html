<!DOCTYPE html>
<html lang="en">
<head>
    <title>Renaissance Social Golf Club - MIGS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/rgc_migs_style.css">
</head>

<body>
    <div class="body-background-container">
        <nav>
            <div class="nav-center"   >       
                <!-- nav header-->
                <div class="nav-header">
                    <h3>renaissance golf club</h3>
                </div>

                <!-- links -->
                <ul class="links">
                    <li><a href="index.html">our home</a></li>
                    <li><a href="aboutus.html">about us</a></li>
                    <li><a href="schedule.html">our schedule</a></li>
                    <li><a href="gallery.html">our gallery</a></li>
                    <li><a href="competitions.html">our competitions</a></li>
                    <li><a href="contact.html">contact us</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="main-container">          
            <!-- 1st column is a list of all MIGS golfers -->
            <div class="golfer-list">
                <ul class="golfer-names">
                    <!-- <li><span class="name"></span></li> -->
                </ul>
            </div> 
            
            <!-- 2nd column is the selected golfers profile picture -->
            <div class="golfer-img golfer-img-1">
                <img src="" width="100" height="150">
            </div>

            <!-- 3rd column is the golfer's details and personal narrative -->
            <div class="golfer-details-story">
                <div class="golfer-data">
                    <div>
                        <ul class="golfer-labels">
                            <li id="lbl-name"><i>name</i>:</li>
                            <li id="lbl-profession"><i>profession</i>:</li>
                            <li id="lbl-cell"><i>cellphone</i>:</li>
                            <li id="lbl-email"><i>email</i>:</li>
                            <li id="lbl-home"><i>home</i>:</li>
                        </ul>
                    </div>
                    <div>
                        <ul class="golfer-details golfer-details-1">
                            <li id="name"></li>
                            <li id="profession"></li>
                            <li id="cellphone"></li>
                            <li id="email"></li>
                            <li id="home"></li>
                        </ul>
                    </div>
                </div>

                <div class="golfer-story golfer-story-1">
                    <p>Still to be told ...</p>
                </div>
            </div>
        </div>
    </div>
<script src="javascript/js_rgc_migs.js"></script>
</body>
</html>
